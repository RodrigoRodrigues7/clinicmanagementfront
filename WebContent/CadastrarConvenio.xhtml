<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Tela Cadastro Convenio</title>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<fieldset>
				<legend>Cadastro de Convenio</legend>
				Descricao: <h:inputText value="#{crudConvenio.descricao}"></h:inputText>
				<br></br>
				<h:commandButton value="Cadastrar" action="#{crudConvenio.cadastrarConvenio}"></h:commandButton>
				<br></br>
				<b><i>#{crudConvenio.mensagem}</i></b>
			</fieldset>
		</h:form>
	</f:view>
</h:body>
</html>
